<h1>Zoeken</h1>
<div>
    <input type="text" [formControl]="searchControl" />
</div>
<div class="suggestions" *ngIf="suggestions && suggestions.length">
    Suggesties: <a *ngFor="let suggestion of suggestions" (click)="suggest(suggestion)">{{suggestion}}</a>
</div>
<div *ngIf="articles && articles.length">
    <div *ngFor="let article of articles">
        <a routerLink="/article/{{ article.id }}">{{ article.title }}</a>
    </div>
</div>
