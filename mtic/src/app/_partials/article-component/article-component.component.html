<div class="article-component" *ngIf="article">
  <div [class]="getArticleClass()">
    <h1 *ngIf="showTitle()">{{ article.title }}</h1>
    <markdown [data]="getContent()"></markdown>
    <button class="nav-btn btn-readmore" *ngIf="!full && hasReadMore()" (click)="readMore()">Lees meer...</button>
  </div>
</div>
